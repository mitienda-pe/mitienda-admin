# Configuraci√≥n de Nginx con CORS para api2.mitienda.pe
# Reemplazar el contenido de /etc/nginx/sites-available/api2.mitienda.pe con este archivo

server {
    server_name api2.mitienda.pe;

    root /var/www/api.mitienda.pe/public;
    index index.php index.html index.htm;

    access_log /var/log/nginx/api2.access.log;
    error_log /var/log/nginx/api2.error.log;

    # Agregar variables para CORS
    set $cors_origin "";
    set $cors_cred "";
    set $cors_header "";
    set $cors_method "";

    # Verificar origen permitido
    if ($http_origin ~* (https://admin\.mitienda\.pe|http://localhost:300[0-2])) {
        set $cors_origin $http_origin;
        set $cors_cred "true";
        set $cors_header "Content-Type, Authorization, X-Requested-With, Accept, Origin";
        set $cors_method "GET, POST, PUT, DELETE, OPTIONS, PATCH";
    }

    # Manejar peticiones OPTIONS (preflight)
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' $cors_cred always;
        add_header 'Access-Control-Allow-Methods' $cors_method always;
        add_header 'Access-Control-Allow-Headers' $cors_header always;
        add_header 'Access-Control-Max-Age' 7200 always;
        add_header 'Content-Type' 'text/plain charset=UTF-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    location / {
        # Agregar headers CORS para todas las respuestas
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' $cors_cred always;
        add_header 'Access-Control-Allow-Methods' $cors_method always;
        add_header 'Access-Control-Allow-Headers' $cors_header always;

        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Agregar headers CORS para respuestas PHP
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Credentials' $cors_cred always;
        add_header 'Access-Control-Allow-Methods' $cors_method always;
        add_header 'Access-Control-Allow-Headers' $cors_header always;

        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api2.mitienda.pe/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api2.mitienda.pe/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = api2.mitienda.pe) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name api2.mitienda.pe;
    return 404;
}
